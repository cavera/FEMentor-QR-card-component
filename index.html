<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | QR code component</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="./styles.css" />
	</head>
	<body>
		<main>
			<article class="card">
				<figure class="card-image">
					<img
						src="./images/image-qr-code.png"
						alt="qr code for https://www.frontendmentor.io" />
				</figure>
				<h1 class="card-header">Improve your front-end skills by building projects</h1>
				<p class="card-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.frontendmentor.io/profile/cavera">cavera</a>.
		</footer>
	</body>
</html>
